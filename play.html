<!DOCTYPE html>
<html>
    <head>
        <title>Marquee</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
        <script src="//rawgithub.com/aamirafridi/jQuery.Marquee/master/jquery.marquee.min.js?v=4" type="text/javascript"></script>

        <style type="text/css">

            .marquee,
            .marquee-with-options,
            .marquee-vert-before,
            .marquee-vert {
             
              width: 300px;
              overflow: hidden;
            }
        </style>
    </head>
    <body>



        <div class='marquee-with-options'>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum beatae iure repellendus. Sequi cupiditate laborum tenetur veniam dolorum optio nesciunt assumenda earum, voluptatem cumque laboriosam eius explicabo velit rem. Mollitia!.</div>





<script>
$(function(){
    var $mwo = $('.marquee-with-options');
    $('.marquee').marquee();
    $('.marquee-with-options').marquee({
        speed: 500,
        gap: 5,
        delayBeforeStart: 0,
        direction: 'up',
        duplicated: true,
        pauseOnHover: true
    });

    //Direction upward
    $('.marquee-vert').marquee({
        direction: 'up',
        speed: 1500
    });

    //pause and resume links
    $('.pause').click(function(e){
        e.preventDefault();
        $mwo.trigger('pause');
    });
    $('.resume').click(function(e){
        e.preventDefault();
        $mwo.trigger('resume');
    });
    //toggle
    $('.toggle').hover(function(e){
        $mwo.trigger('pause');
    },function(){
        $mwo.trigger('resume');
    })
    .click(function(e){
        e.preventDefault();
    })
});
</script>

</body>
</html>
