<html lang="en">

    <link rel="stylesheet" href="./assets/style.css">

        .modal-input input {
  border: 0;
  outline: 0;
  border-bottom: 2px solid #000;
  font-size: 1.4rem;

}

<body>
    <div class="modal">
        <div class="container">
            <div class="heading">
            <h1>Enroll</h1>
            </div>
            <div class="modal-para">
                <h2>Sign Up and Start Learning</h2>
                <p>This is an intial information of yours</p>
            </div>
            <div class="modal-form">
                <form action="">
                    <div class="modal-input">
                        <input placeholder="Name" type="text" name="Name"  />

                    </div>
                    <div class="modal-input">
                        <input placeholder="Last Name" type="text" name="Last name" autofocus />

                    </div>
                    <div class="modal-input">
                        <input placeholder="Email" type="email" name="Email" autofocus />

                    </div>
                </form>
                <button class="primaryBtn">Sign Up</button>
            </div>
        </div>
    </div>
